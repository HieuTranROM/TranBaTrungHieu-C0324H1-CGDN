<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố</title>
</head>
<body>
    <script>
        let SNT = 0;
        let n = 2;
        document.write('Các số nguyên tố đầu tiên là :');
        while (SNT < 20) {
            let i;
            let dem = 0;
            for (i = 2; i < n; i++) {
                if (n % i == 0) {
                    dem++;
                }
            }
            if (dem == 0) {
                document.writeln(n + ', ');
                SNT++;
            }
            n++;
        }
    </script>
</body>
</html>
