<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT8</title>
</head>
<body>
<input type="button" value="Chơi" onclick="gameDoanSo()">
</body>
<script>
    function gameDoanSo() {
        let from = parseInt(prompt('Nhập khoảng bạn muốn đoán số. Khoảng bắt đầu từ:'));
        let to = parseInt(prompt('Đến:'));
        let number = Math.floor(Math.random() * (to - from + 1)) + from;
        let guessNumber;
        if (!isNaN(from) && !isNaN(to)){
            alert('Bạn có 3  lần đoán số. Chúc bạn may mắn!')
            for (let i = 0; i < 3; i++){
                guessNumber = parseInt(prompt(`Đoán số (${3-i} lượt) (${from} - ${to}):`));
                if (guessNumber < number){
                    alert('Số lớn hơn');
                } else if (guessNumber > number){
                    alert('Số nhỏ hơn');
                } else if (guessNumber == number){
                    alert(`Chúc mừng bạn đã đoán đùng số ${number}`);
                    break;
                }
            }
        } else {
            alert('Lỗi!');
        }
    }
</script>
</html>
