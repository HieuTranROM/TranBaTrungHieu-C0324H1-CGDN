<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập tên người chơi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Enter Your Name</h2>
    <form id="playerForm" action="index.html" method="GET">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" name="playerName" required>
        <button type="submit">Bắt đầu</button>
    </form>
</div>

<script>
    document.getElementById('playerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const playerName = document.getElementById('playerName').value.trim();
        if (playerName) {
            // Chuyển hướng người dùng tới trang game và truyền tên người chơi bằng query parameter
            window.location.href = `index.html?playerName=${playerName}`;
        } else {
            alert('Vui lòng nhập tên của bạn.');
        }
    });

</script>
</body>
</html>
