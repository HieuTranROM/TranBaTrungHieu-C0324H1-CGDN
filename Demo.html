<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEMO</title>
</head>
<body>
<script>
    class Animal{
        constructor(name) {
            this.speed = 0;
            this.name = name;
        }

        run(speed){
            this.speed = speed;
            console.log(`${this.name} runs with speed ${this.speed}.`);
        }
    }

    class Rabbit extends Animal {
    }
    let rabbit = new Rabbit("White Rabbit");
    rabbit.run(5);
</script>
</body>
</html>
