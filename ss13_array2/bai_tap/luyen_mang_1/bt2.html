<script>
    let arr = [4, 5, 6, 9, 11, 10, 20, 3, 21, 7]
    let max = arr[0];
    let viTri = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
            viTri = i;
        }
    }
    document.write(max + " at position " + viTri);
</script>
