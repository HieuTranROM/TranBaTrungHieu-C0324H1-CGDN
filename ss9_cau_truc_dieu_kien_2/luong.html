<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhThuong(luong, gioLamViec) {
        var thuong = 0;

        if (gioLamViec >= 200) {
            thuong = luong * 0.2;
        } else if (gioLamViec >= 100 && gioLamViec < 200) {
            thuong = luong * 0.1;
        }
        return thuong;
    }
    var luong = parseFloat(prompt("Nhập lương của nhân viên:"));
    var gioLamViec = parseInt(prompt("Nhập số giờ làm việc trong tháng của nhân viên:"));
    var thuong = tinhThuong(luong, gioLamViec);
    if (thuong > 0) {
        alert("Nhân viên được thưởng: " + thuong.toFixed(2) + " đồng");
    } else {
        alert("Không có thưởng cho nhân viên này.");
    }
</script>
</body>
</html>
