<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ngày trong tuần</title>
</head>
<body>
<script>
    let day = prompt("Nhập số để xác định ngày trong tuần: ")
    if (day == 1){
        alert("Hôm nay là Chủ Nhật");
    }else if (day == 2){
        alert("Hôm nay là thứ 2");
    }else if (day == 3){
        alert("Hôm nay là thứ 3");
    }else if (day == 4){
        alert("Hôm nay là thứ 4");
    }else if (day == 5) {
        alert("Hôm nay là thứ 5");
    }else if (day == 6){
        alert("Hôm nay là thứ 6");
    }else if (day == 7){
        alert("Hôm nay là thứ 7")
    }else {
        alert("Không phải ngày trong tuần hãy nhập lại!!!")
    }
</script>
</body>
</html>
