<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DangKyHocVien</title>
</head>
<body>
<form style="background: blanchedalmond">
    <table>
        <tr><h2 style="color: blue; background-color: greenyellow">ĐĂNG KÝ HỌC VIÊN</h2></tr>
        <tr>
            <td style="color: blue"><label>Họ và tên</label></td>
            <td><input type="text" size="35"></td>
        </tr>
        <tr>
            <td style="color: blue"><label>Ngày sinh</label></td>
            <td><input type="text" size="25"></td>
        </tr>
        <tr>
            <td style="color: blue">Giới tính</td>
            <td>
                <label><input type="radio" name="sex" value="">Nam</label>
                <label><input type="radio" name="sex" value="">Nữ</label>
            </td>
        </tr>
        <tr>
            <td style="color: blue">Địa chỉ</td>
            <td><textarea cols="30" rows="4"></textarea></td>
        </tr>
        <tr>
            <td style="color: blue">Lớp</td>
            <td>
                <select name="class">
                    <option value="class">-Chọn lớp-</option>
                    <option value="A">Lớp A</option>
                    <option value="B">Lớp B</option>
                    <option value="C">Lớp C</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: blue"><label>Email</label></td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td style="color: blue"><label>Điện thoại</label></td>
            <td><input type="text" size="30"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Đăng ký">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
