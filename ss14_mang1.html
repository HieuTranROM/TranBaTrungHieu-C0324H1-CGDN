<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(arr) {
        let c = arr[0];
        arr[0] = arr[1];
        arr[1] = c;
    }
    let arr = [5,6];
    swap(arr);
    console.log(arr);
</script>
</body>
