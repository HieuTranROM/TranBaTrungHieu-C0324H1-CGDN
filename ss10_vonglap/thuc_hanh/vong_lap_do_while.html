<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let userInput;
    do {
        userInput = parseInt(prompt("Nhập một số từ 1 đến 10:"));
    } while (userInput < 1 || userInput > 10);

    document.write("Bạn đã nhập số hợp lệ:", userInput);
</script>
</body>
</html>
